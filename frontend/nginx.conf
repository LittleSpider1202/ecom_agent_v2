server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 前端路由：所有非文件请求都返回 index.html（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 反代到后端
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
