<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>MW-06 · 工具上传/编辑 · 电商智能运营平台</title>
<link rel="stylesheet" href="../_styles.css">
</head>
<body>
<div class="page-nav">
  <a href="../index.html">← 返回导航</a>
  <span class="nav-center">MW-06 · 工具上传/编辑</span>
  <div><a href="mw-05.html">‹ 上一页</a> &nbsp; <a href="mw-07.html">下一页 ›</a></div>
</div>

<div class="page">
  <div class="page-header">
    <span class="page-title">MW-06 · 管理工作台 · 工具上传 / 编辑</span>
    <span class="page-desc">配置工具连接方式、参数定义和使用权限</span>
  </div>
  <div class="page-body">
    <div class="topbar"><span class="topbar-logo">▣ 电商运营平台</span><div class="topbar-nav"><span>总览</span><span>流程定义</span><span class="active">工具库</span></div><div class="topbar-right"><span>老板▼</span></div></div>
    <div class="row" style="border-top:none">
      <div class="col col-50">
        <div class="section-title">基本信息</div>
        <span class="label">工具名称</span>
        <input class="input" value="库存盘点数据导出">
        <span class="label">描述</span>
        <textarea class="input" rows="2">导出当前全量库存数据为 Excel，支持按仓库筛选</textarea>
        <span class="label">工具类型</span>
        <div style="display:flex;gap:16px;margin-bottom:10px">
          <label><input type="radio" name="tt2" checked> API 调用</label>
          <label><input type="radio" name="tt2"> Webhook</label>
          <label><input type="radio" name="tt2"> 脚本上传</label>
        </div>
        <div class="section-title">连接配置（API 模式）</div>
        <span class="label">请求 URL</span>
        <input class="input" value="https://erp.internal/api/inventory/export">
        <span class="label">认证方式</span>
        <span class="select" style="display:block;width:160px;margin-bottom:8px">Bearer Token ▼</span>
        <span class="label">Token</span>
        <div style="display:flex;gap:8px;margin-bottom:4px">
          <input class="input" style="margin:0;flex:1" value="••••••••••••••••">
          <span class="btn">测试连接</span>
        </div>
      </div>
      <div class="col col-50">
        <div class="section-title">参数定义</div>
        <table class="table" style="margin-bottom:8px">
          <tr><th>参数名</th><th>类型</th><th>必填</th><th>描述</th><th></th></tr>
          <tr>
            <td>warehouseId</td><td>string</td><td>是</td><td>仓库ID</td>
            <td><span class="btn" style="padding:1px 5px">删</span></td>
          </tr>
        </table>
        <span class="btn btn-ghost">+ 添加参数</span>
        <div class="section-title" style="margin-top:12px">权限设置</div>
        <span class="label">可使用角色</span>
        <div style="display:flex;gap:6px;flex-wrap:wrap;margin-bottom:8px">
          <span class="tag">仓管员 ×</span>
          <span class="tag">采购专员 ×</span>
          <span class="btn btn-ghost" style="padding:1px 8px">+ 添加</span>
        </div>
        <span class="label">允许在流程中自动调用</span>
        <span class="select" style="display:block;width:80px;margin-bottom:12px">是 ▼</span>
        <div style="display:flex;gap:8px">
          <span class="btn btn-primary">保存</span>
          <span class="btn">测试运行</span>
          <span class="btn btn-danger">取消</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
